cuba.webHostName=localhost
cuba.webPort=8080
cuba.webContextName=workflow

cuba.confDir=${user.dir}/target/conf/workflow-core
cuba.logDir=${user.dir}/out/test-run/core/logs
cuba.tempDir=${user.dir}/out/test-run/core/temp
cuba.dataDir=${user.dir}/out/test-run/core/work

cuba.classpath.directories=\
  ${user.dir}/../lib/common;\
  ${user.dir}/../lib/server;\
  ${user.dir}/out/production/global;\
  ${user.dir}/out/production/core

cuba.springContextConfig=\
  /cuba/cuba-spring.xml \
  /workflow/workflow-spring.xml

cuba.persistenceConfig=\
  /cuba/cuba-persistence.xml \
  /workflow/workflow-persistence.xml